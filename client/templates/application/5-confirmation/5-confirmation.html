<template name="step5">
	<div class="column">
		<h1>Review {{type}} Application</h1>
		<div class="ui red segment">
			<h3>Content</h3>
			{{#each contentData}}
				<h2 class="ui sub header">{{field}}</h2>
				<p>{{data}}</p>
			{{/each}}
			<p><button type="button" class="large ui button">Back to Content</button></p>
		</div>
		<div class="ui blue segment">
			<h3>DJs</h3>
			<div class="ui divided list">
				{{#each dj in djs}}
					<div class="item">
				    {{#if djCleared dj "isOK"}}
							<div class="ui green horizontal label">
								OK
							</div>
						{{else}}
							<div class="ui red horizontal icon label">
								<i class="warning icon"></i>
								{{djCleared dj "message"}}
							</div>
						{{/if}}
				    {{displayName dj}}
				  </div>
				{{/each}}
			</div>
			<p><button type="button" class="large ui button">Back to DJs</button></p>
		</div>
		<div class="ui green segment">
			<h3>Scheduling</h3>
			{{#each schedulingData}}
				<h2 class="ui sub header">{{field}}</h2>
				<p>{{data}}</p>
			{{/each}}
			{{#unless bandemonium}}
				<h2 class="ui sub header">Other conflicts</h2>
				<div class="ui divided list">
					{{#each conflicts.other}}
						<div class="item">
							{{#each displayDays days}}
								<div class="ui {{color}} horizontal label">{{display}}</div>
							{{/each}}
							{{displayTime start}} - {{displayTime end}}
						</div>
					{{/each}}
				</div>
				<h2 class="ui sub header">Preferences</h2>
				<div class="ui divided list">
					{{#each preferences}}
						<div class="item">
							{{#each displayDays days}}
								<div class="ui {{color}} horizontal label">{{display}}</div>
							{{/each}}
							{{displayTime start}} - {{displayTime end}}
						</div>
					{{/each}}
				</div>
			{{/unless}}
			<p><button type="button" class="large ui button">Back to Scheduling</button></p>
		</div>
		<div class="ui yellow segment">
			<h3>Signatures</h3>
		</div>
		<p><button type="button" class="ui huge fluid primary button">Submit Application</button></p>
	</div>
</template>
