<template name="newShow">
	<div class="column">
		<h1>Welcome</h1>
		<p>Welcome to the KRLX show application system! You're on your way to applying for a radio show for Spring Term 2016. The application should only take a few minutes to complete, and you can save it and come back later if necessary.</p>
		<p><strong>All fields are required, unless marked otherwise.</strong></p>
		<div class="ui divider"></div>
		<form class="ui form">
			<div class="field">
				<label>Show Name - You can change this later. <a href="" class="regenerate-random-name">Get another suggestion?</a></label>
				<input type="text" name="title" id="title" placeholder="Enter the name of your show" value="{{randomShowName}}">
			</div>
		</form>
	</div>
</template>
